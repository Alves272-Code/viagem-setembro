<body class="flex flex-col items-center justify-center min-h-screen text-pink-800 p-4">

  <h1 class="text-5xl text-center mt-6">Conto os dias para te levar a Paris üíï</h1>

  <div id="countdown" class="text-4xl mt-10 font-bold"></div>

  <p class="text-2xl mt-8 text-center max-w-xl">
    Cada dia que passa √© mais um passo at√© √† nossa aventura. Paris vai ser s√≥ o in√≠cio de tantas hist√≥rias bonitas que vamos viver. Obrigada por existires na minha vida, meu amor. ‚ù§Ô∏è
  </p>

  <div class="mt-10 flex gap-4 flex-wrap justify-center">
    <img src="foto1.jpg" alt="Foto nossa" class="w-64 h-64 object-cover rounded-2xl shadow-lg"/>
    <img src="foto2.jpg" alt="Foto nossa" class="w-64 h-64 object-cover rounded-2xl shadow-lg"/>
  </div>

  <script>
    const targetDate = new Date("2025-09-13T00:00:00");
    const countdown = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdown.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
