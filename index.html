<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contagem para Paris 💖</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Great Vibes', cursive;
      background: linear-gradient(to top right, #ffe4ec, #fff0f5);
      overflow-x: hidden;
    }

    /* corações a cair */
    .heart {
      position: fixed;
      top: -50px;
      color: #ff6b81;
      font-size: 2rem;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-rose-800 p-6 relative">

  <h1 class="text-5xl text-center mt-6">Contagem para Paris 💕</h1>

  <div id="countdown" class="text-4xl mt-6 font-bold"></div>

  <p class="text-2xl mt-8 text-center max-w-2xl leading-relaxed">
    Em Paris vai ser mágico, mas até lá... temos que nos aturar 😅  
    Prometo tentar não te chatear (muito), e se conseguires sobreviver aos meus roncos…  
    ganhas um beijo em frente à Torre Eiffel 💋  
    Amo-te mais do que croissants quentinhos!
  </p>

  <div class="mt-10 flex flex-col md:flex-row gap-8 items-center">
    <img src="https://images.unsplash.com/photo-1531177071257-dc1db11d67df?auto=format&fit=crop&w=800&q=80" alt="Paris" class="w-80 h-52 object-cover rounded-xl shadow-lg border-4 border-white">
    <img src="https://images.unsplash.com/photo-1504194104404-433180773017?auto=format&fit=crop&w=800&q=80" alt="Avião" class="w-80 h-52 object-cover rounded-xl shadow-lg border-4 border-white">
  </div>

  <!-- corações a cair -->
  <script>
    const targetDate = new Date("2025-09-13T00:00:00");
    const countdown = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdown.textContent = "É hoje! ✈️❤️";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdown.textContent = `${days} dias, ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    // corações
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (2 + Math.random() * 3) + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
