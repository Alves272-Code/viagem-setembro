<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paris, o nosso amor 💖</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Great Vibes', cursive;
      background: linear-gradient(to top right, #fde2e4, #fff1f5);
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-rose-800 p-6">

  <h1 class="text-5xl text-center mt-6">Paris está à nossa espera 💕</h1>

  <div id="countdown" class="text-4xl mt-8 font-bold"></div>

  <p class="text-2xl mt-8 text-center max-w-2xl leading-relaxed">
    Cada segundo que passa, o nosso sonho está mais perto.  
    Em breve, estaremos de mãos dadas nas ruas de Paris, a viver o nosso amor onde até o céu parece suspirar connosco.  
    Obrigada por sonhares isto comigo. ✨
  </p>

  <div class="mt-10 flex flex-col md:flex-row gap-8 items-center">
    <img src="https://cdn.pixabay.com/photo/2020/09/07/16/43/eiffel-tower-5552118_1280.jpg" alt="Paris" class="w-80 h-52 object-cover rounded-xl shadow-lg border-4 border-white">
    <img src="https://cdn.pixabay.com/photo/2021/03/04/12/44/plane-6068233_1280.jpg" alt="Avião" class="w-80 h-52 object-cover rounded-xl shadow-lg border-4 border-white">
  </div>

  <script>
    const targetDate = new Date("2025-09-13T00:00:00");
    const countdown = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdown.textContent = "É hoje! ✈️❤️";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdown.textContent = `${days} dias, ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
